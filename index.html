<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="=utf-8">
        <title>Contact Me!</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <script src="https://kit.fontawesome.com/fac529f178.js" crossorigin="anonymous"></script>
    </head>
<body>
    <form action="https://formsubmit.co/97feb3671690333ac83044e57feee375" method="POST">
            <!-- Honeypot -->
        <input type="text" name="_honey" style="display: none;"
        >
            <!-- Disable Captcha -->
        <input type="hidden" name="_captcha" value="false"
        >
        <div class="title"
        >
            <h2>CONTACT
            </h2>
        </div>
        <div class="half"
        >
            <div class="item">
                <label for="name">NAME
                </label>
                <input type="text" name="Name" id="name"
                >
            </div>
                <div class="item">
                    <label for="email">EMAIL
                    </label>
                    <input type="text" name="email" id="email"
                    >
                </div>
            </div>
            <div class="full">
                <label for="message">MESSAGE
                </label>
                <textarea name="message" id="message">
                </textarea>
            </div>
            <div class="action">
                <input type="submit" value="SEND MESSAGE">
                <input type="reset" value="RESET">
            </div>
            <div class="icons">
                <a href="https://github.com/MAdrijana" class="fa fa-github">
                </a>
                <a href="https://www.linkedin.com/in/adrijana-milanovic/" class="fa-brands fa-linkedin">
                </a>
            </div>
    </form>
</body>
<footer>
    <div class="footer-container">
        <p>
            <span>&copy; 2023 </span>- Adrijana Milanovic
        </p>
        <input class="btn9" type="button" value="Go back!" onclick="history.back()"
            >
          
    </div>
    
</footer>
</html>
